version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - npm install --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  appRoot: .
  phases:
    preBuild:
      commands:
        - npm install --cache .npm --prefer-offline
    build:
      commands:
        - rm -f .env.production
        - env | grep -e STRIPE_SECRET_KEY >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
