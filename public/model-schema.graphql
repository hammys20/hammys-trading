type InventoryItem @model @auth(rules: [{allow: public, provider: apiKey, operations: [read]},
  {allow: groups, operations: [create, read, update, delete], groups: ["Admin"]}])
{
  id: ID! @primaryKey
  name: String!
  set: String
  condition: String
  gradingCompany: String
  grade: String
  language: String
  price: Float
  image: String
  tags: [String]
  status: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}